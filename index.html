<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <scripts src="js/bootstrap.ja" type="text/javascript"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <form id="piza-order" action="index.html" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-white bg-success">
                <h4>Pizza Time</h4>
              </div>
              <div class="card-body">
                <h5 class="card-title">Choose Your Pizza and Size</h5>
                <div class="card-text">
                  <div class="row">
                    <select id="choose-pizza" name="" required>
                      <option value="blank">Select Your Pizza</option>
                      <option value="cheese">Cheese Pizza</option>
                      <option value="sausage">Sausage Pizza</option>
                      <option value="pepperoni">pepperoni Pizza</option>
                      <option value="veggie">Veggie Pizza</option>
                      <option value="Get Out">Vegan Pizza</option>
                    </select>
                  </div>
                  <div class="row">
                    <button id="build" type="button" name="button">Build your own</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-white bg-success">
                <h4>Toppings</h4>
              </div>
              <div class="card-body">
                <h5 class="card-title">Add Some Extra Toppings</h5>
                <div class="card-text">
                  <p>toppings and such</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="cold-md-1">
            this is for blank space
          </div>
          <div class="cold-md-3">
            this is for blank space
          </div>
          <div class="col-md-4">
            <button class="btn btn-danger" type="submit" name="button"><strong>Add To Order</strong></button>
          </div>
          <div class="cold-md-3">
            this is for blank space
          </div>
          <div class="cold-md-1">
            this is for blank space
          </div>
        </div>
      </form>
    </div>
  </body>
  </html>
